<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="AnushkaBhattarai_2330467.css" />
  </head>
  <body>
    <header>
      <h1>WEATHER APP</h1>
      <div class="search-container">
        <input type="text" name="" id="input" placeholder="Enter City Name" />
        <button id="search" onclick="searchByCity()">Search</button>
        <button id="previous-days-btn" onclick="getPreviousDaysWeather()">Previous 6 days</button>
      </div>
    </header>
    <main>
      <div class="weather">
        <h2 id="city">City Name</h2>
        <div class="temperature-box">
          <img src="logo.png" alt="logo" id="logo" />
          <p id="temperature">Live Weather Data</p>
        </div>
        <div id="time"></div>
      </div>
      <div class="forecast">
        <p class="forecast-header">Upcoming forecast</p>
        <div class="templist" id="forecast-list"></div>
        <h3 id="humidity"></h3>
        <h3 id="pressure"></h3>
        <h3 id="wind_speed"></h3>
        <h3 id="wind_direction"></h3>
      </div>
    </main>
    <script src="AnushkaBhattarai_2330467.js"></script>
  </body>
</html>
